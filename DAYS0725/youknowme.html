<script>
	function shuffle(a){
		var j,x,i;
		for(i =  a.length ; i ; i--){
			j = Math.floor(Math.random() * i);
			x = a[i-1];
			a[i-1] = a[j];
			a[j] =x;
		}
	}  // 셔플함수 ㅇ.ㅇ 
	
	function clearText(field)
	{
	  if(field.defaultValue==field.value)
	   field.value="";
	}
</script>
