
3가지의 객체를 표현하는 방법
1. 자바의 클래스
2. 자바스크립트의 객체
3. XML의 객체





class person{
	int age;
	String name;
}
Person p1 = new Person();
p1.age = 20;
p1.name ="kim";

----------------------------------------------------


<script>
	var p1={
			age :20,
			name:"이순신";
	}
	// 이렇게 할 수 있담 ㅇ.ㅇ 

</script>
----------------------------------------------------------
<Person>
	<age> 20 </age>
	<name>이순신</name>
</Person>
